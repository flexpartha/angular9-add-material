<div class="container-fluid">
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item > Accounts </a>
        <a mat-list-item > Create Account </a>
        <a mat-list-item > Contacts </a>
        <a mat-list-item > Create Contact </a>
        <a mat-list-item > Activities </a>
        <a mat-list-item > Create Activity </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 180vh;">
        <div class="row" >
            <div class="col-xs-12 col-md-4" *ngFor="let details of cardDetails" style="margin-top: 20px;">
                <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{details.title}}</mat-card-title>
                      <mat-card-subtitle>{{details.subtitle}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{details.picture}}" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>
                        {{details.description}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>{{details.actions.action1}}</button>
                      <button mat-button>{{details.actions.action2}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
